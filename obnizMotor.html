<!-- HTML Example -->
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://obniz.io/js/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://unpkg.com/obniz@3.6.1/obniz.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="obniz-debug"></div>
  <br>
<button id="buttonA" class="btn btn-warning" style="width:45%;height:100px;font-size:50px;margin=100;">左↑</button>
<button id="buttonB" class="btn btn-warning" style="width:45%;height:100px;font-size:50px;margin=100;">右↑</button>
　<br>
　<br>
<button id="buttonABack" class="btn btn-warning" style="width:45%;height:100px;font-size:50px;">左↓</button>
<button id="buttonBBack" class="btn btn-warning" style="width:45%;height:100px;font-size:50px;">右↓</button>

<script>
var obniz = new Obniz("9487-9441");

obniz.onconnect = async function () {
  var motorA = obniz.wired("DCMotor",  {forward:3, back:2});
  motorA.power(40);
  var motorB = obniz.wired("DCMotor",  {forward:1, back:0});
  motorB.power(40);
  $("#buttonA").on('touchstart mousedown', function(){
    motorA.move(true);  //ボタンが押されたら動かす
  })
  $("#buttonA").on('touchend mouseup', function(){
    motorA.stop(); //ボタンが離されたら止める
  })
  $("#buttonB").on('touchstart mousedown', function(){
    motorB.move(true);  //ボタンが押されたら動かす
  })
  $("#buttonB").on('touchend mouseup', function(){
    motorB.stop(); //ボタンが離されたら止める
  })
  //////////////////////
  $("#buttonABack").on('touchstart mousedown', function(){
    motorA.move(false);  //ボタンが押されたら動かす
  })
  $("#buttonABack").on('touchend mouseup', function(){
    motorA.stop(); //ボタンが離されたら止める
  })
  $("#buttonBBack").on('touchstart mousedown', function(){
    motorB.move(false);  //ボタンが押されたら動かす
  })
  $("#buttonBBack").on('touchend mouseup', function(){
    motorB.stop(); //ボタンが離されたら止める
  })
}

</script>
</body>
</html>
